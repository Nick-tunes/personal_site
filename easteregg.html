<!DOCTYPE html>
<html>
<head>
    <title>Secret Page</title>
    <style>
        button:hover {
        transform: scale(1.1);
    }
    </style>
</head>
<style>
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        background-color: #333;
        overflow: hidden;
    }
    nav ul li {
        float: left;
    }
    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    nav ul li a:hover {
        background-color: #111;
    }
</style>
<div id="navbar"></div>
<script>
    fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
<body style="background-image: url(bitcoin.jpeg);">
    <h1 style="text-align: center; color: red; font-size: 50px; background-color: black;">You completed the Easter Egg! <br><br> Take these bitcoins as a reward for your hard work!</h1>
</body>
</html>
